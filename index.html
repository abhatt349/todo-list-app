<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90d9">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="detail-backdrop" id="detail-backdrop"></div>
    <div class="app-wrapper">
        <div class="container">
            <div class="top-bar">
                <div class="timezone-selector">
                    <label for="timezone-select">Timezone:</label>
                    <select id="timezone-select"></select>
                </div>
                <div class="backup-controls">
                    <button id="export-btn" class="backup-btn" title="Export backup">⬇ Export</button>
                    <label class="backup-btn" title="Import backup">
                        ⬆ Import
                        <input type="file" id="import-input" accept=".json" hidden>
                    </label>
                </div>
            </div>

            <h1>My Todos</h1>

            <div class="add-todo">
                <input type="text" id="todo-input" placeholder="What needs to be done?">
                <input type="number" id="priority-select" min="0" max="10" step="0.1" value="5" placeholder="0-10">
                <input type="text" id="due-time-input" placeholder="e.g. tomorrow 3pm">
                <button id="add-btn">Add</button>
                <div class="tag-input-container" id="tags-input-container">
                    <input type="text" id="tags-input" placeholder="Add tags...">
                </div>
                <textarea id="notes-input" placeholder="Notes (optional)"></textarea>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <div class="tag-filter-container">
                    <button class="tag-filter-btn" id="tag-filter-btn">Filter by tags ▾</button>
                    <div class="tag-filter-dropdown" id="tag-filter-dropdown"></div>
                </div>
            </div>

            <ul id="todo-list"></ul>

            <div class="deleted-panel" id="deleted-panel">
                <div class="deleted-header" id="deleted-header">
                    <span class="deleted-toggle">▶</span>
                    <h3>Deleted Tasks (<span id="deleted-count">0</span>)</h3>
                </div>
                <ul class="deleted-list" id="deleted-list"></ul>
            </div>
        </div>

        <div class="detail-panel" id="detail-panel">
            <div class="detail-header">
                <h2 id="detail-title">Todo Details</h2>
                <button class="detail-close" id="detail-close">&times;</button>
            </div>
            <div class="detail-content">
                <div class="detail-field">
                    <label>Due</label>
                    <div class="detail-due-inputs">
                        <input type="text" id="detail-due-input" placeholder="e.g. tomorrow 3pm">
                        <input type="datetime-local" id="detail-due-datetime">
                    </div>
                </div>
                <div class="detail-field">
                    <label>Priority</label>
                    <input type="number" id="detail-priority-input" min="0" max="10" step="0.1">
                </div>
                <div class="detail-field">
                    <label>Tags</label>
                    <div class="tag-input-container" id="detail-tags-container">
                        <input type="text" id="detail-tags" placeholder="Add tags...">
                    </div>
                </div>
                <div class="detail-field">
                    <label>Notes</label>
                    <textarea id="detail-notes" placeholder="Add notes..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
